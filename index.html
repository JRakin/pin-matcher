<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="random-number-display">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="current-operand-display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button btn-number">7</div>
                              <div class="button btn-number">8</div>
                              <div class="button btn-number">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button btn-number">4</div>
                              <div class="button btn-number">5</div>
                              <div class="button btn-number">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button btn-number">1</div>
                              <div class="button btn-number">2</div>
                              <div class="button btn-number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="delete-number"><</div>
                                <div class="button btn-number">0</div>
                                <div class="button" id="clear-all">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="chances">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="failed-message">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success-message">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
